<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Estadías</title>
    <style>
        body {
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .main-container {
            width: 100%;
            margin: 0 auto;
        }
        #ut-img {
            width: 28.49cm;
            height: 3.63cm;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #control-title {
            text-align: center;
        }
        .upper-container{
            display: flex;
            justify-content: space-around;
        }
        .g-left, .g-right {
            display: flex;
            flex-direction: row;
            font-size: 15.96px;
            font-weight: bold;
        }
        #g-left-content{
            margin-right: 20px;
        }
        .line {
            border-bottom: 1px solid #000;
            width: 350px;
        }
    </style>
    </head>
    <body>
        <div class="main-container">
            <img id="ut-img" src="./assets/estadias.png" />
            <h1 id="control-title">CONTROL DE ESTADÍAS</h1>
            <div class="upper-container">
                <section class="general-info">
                    <div class="g-left">
                        <p id="g-left-content">PROGRAMA EDUCATIVO:</p>
                        <div class="line"></div>
                    </div>
                    <div class="g-right">
                        <p>ASESOR ACADÉMICO:</p>
                        <div class="line"></div>
                    </div>
                </section>
                <section class="internship-info">
                    <div class="g-left">
                        <p id="g-left-content">PROGRAMA EDUCATIVO:</p>
                        <div class="line"></div>
                    </div>
                    <div class="g-right">
                        <p>ASESOR ACADÉMICO:</p>
                        <div class="line"></div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
